<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagine App â€“ Connecting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0f;
      color: #e8e8ed;
      overflow: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 40%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(168, 85, 247, 0.06) 0%, transparent 50%),
                  radial-gradient(circle at 50% 80%, rgba(251, 191, 36, 0.04) 0%, transparent 40%);
      animation: drift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, 1%) rotate(1deg); }
      50% { transform: translate(-1%, 2%) rotate(-1deg); }
      75% { transform: translate(1%, -1%) rotate(0.5deg); }
    }

    .container {
      text-align: center;
      padding: 3rem;
      max-width: 420px;
    }

    .logo-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo-container svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #e8e8ed 0%, #a0a0ab 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #71717a;
      font-size: 1rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 2rem;
      border: 3px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 100px;
      font-size: 0.875rem;
      color: #60a5fa;
      margin-bottom: 1.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .fallback {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .fallback p {
      color: #52525b;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .manual-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #1a1a24 0%, #12121a 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fbbf24;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .manual-link:hover {
      background: linear-gradient(135deg, #222230 0%, #1a1a24 100%);
      border-color: rgba(251, 191, 36, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .manual-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .error-state {
      display: none;
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      color: #f87171;
      font-size: 0.875rem;
      margin-top: 1.5rem;
    }

    .error-state.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </div>
    
    <h1>Opening Imagine App</h1>
    <p class="subtitle">Authorization successful! Redirecting you back to the app...</p>
    
    <div class="spinner"></div>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Connecting securely</span>
    </div>
    
    <div class="fallback">
      <p>Not redirected automatically?</p>
      <a href="#" class="manual-link" id="manualLink">
        <svg viewBox="0 0 24 24">
          <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
        </svg>
        Open Imagine App
      </a>
    </div>

    <div class="error-state" id="errorState">
      <strong>Something went wrong</strong><br>
      No authorization code was received. Please try again from the app.
    </div>
  </div>

  <script>
    (function() {
      // Get the query string from the current URL
      const params = window.location.search;
      const hash = window.location.hash;
      
      // Build the deep link URL
      const deepLink = 'imagineapp://auth/callback' + params + hash;
      
      // Update the manual link
      document.getElementById('manualLink').href = deepLink;
      
      // Check if we have a code or error
      const urlParams = new URLSearchParams(params);
      const hasCode = urlParams.has('code');
      const hasError = urlParams.has('error');
      
      if (!hasCode && !hasError) {
        // No auth data - show error state
        document.getElementById('errorState').classList.add('show');
        return;
      }
      
      // Attempt automatic redirect
      setTimeout(function() {
        window.location.href = deepLink;
      }, 500);
      
      // If we're still here after 3 seconds, the redirect probably failed
      setTimeout(function() {
        document.querySelector('.subtitle').textContent = 
          'Tap the button below to open the app manually.';
        document.querySelector('.spinner').style.display = 'none';
        document.querySelector('.status').style.display = 'none';
      }, 3000);
    })();
  </script>
</body>
</html>
